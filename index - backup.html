<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>D&D Criador de Ficha</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<img id="banner" src="ded_logo.jpg">
			<h1 class="titulo-principal">Criar Personagem</h1>
		</header>
		
		<div class="principal">
			
			<!--<h2 class="titulo-centralizado">Sobre a Barbearia Alura</h2>-->
	 		
	 		<form>	
	 			<table class="infos-basicas">
	 				<tr>
		 				<th>Nome do Personagem</th>
		 				<th>Classe</th>
		 				<th>Nome do Jogador</th>
	 				</tr>
	 				<tr>
	 					<td><input type="text" name="pnome"></td>
	 					<td>
	 						<select class="pclass">
		 						<option value="barbaro">Bárbaro</option>
		 						<option value="bardo">Bardo</option>
		 						<option value="clerigo">Clérigo</option>
		 						<option value="druida">Druida</option>
		 						<option value="guerreiro">Guerreiro</option>
		 						<option value="monge">Monge</option>
		 						<option value="paladino">Paladino</option>
		 						<option value="patrulheiro">Patrulheiro</option>
		 						<option value="ladino">Ladino</option>
		 						<option value="feiticeiro">Feiticeiro</option>
		 						<option value="bruxo">Bruxo</option>
		 						<option value="mago">Mago</option>
		 					</select>
	 					</td>
	 					<td><input type="text" name="jnome"></td>
	 				</tr>
	 				<tr>
	 					<th>Raça</th>
	 					<th>Alinhamento</th>
	 					<th>Experiência</th>
	 				</tr>
	 				<tr>
	 					<td>
	 						<select class="praca">
	 							<option value="draconato">Draconato</option>
		 						<option value="anao">Anão</option>
		 						<option value="elfo">Elfo</option>
		 						<option value="gnomo">Gnomo</option>
		 						<option value="meio-elfo">Meio-Elfo</option>
		 						<option value="pequenino">Pequenino</option>
		 						<option value="meio-orc">Meio-Orc</option>
		 						<option value="humano">Humano</option>
		 						<option value="tiferino">Tiferino</option>
		 					</select>
	 					</td>
	 					<td>
	 						<select class="palinhamento">
	 							<option value="leal-bom">Leal/Bom</option>
		 						<option value="leal-neutro">Leal/Neutro</option>
		 						<option value="leal-mau">Leal/Mau</option>
		 						<option value="neutro-bom">Neutro/Bom</option>
		 						<option value="neutro">Neutro</option>
		 						<option value="neutro-mau">Nautro/Mau</option>
		 						<option value="caotico-bom">Caótico/Bom</option>
		 						<option value="caotico-neutro">Caótico/Neutro</option>
		 						<option value="caotico-mau">Caótico/Mau</option>
		 					</select>
	 					</td>
	 					<td><input value="0" readonly></td>
	 				</tr>
	 			</table>

	 			<table class="pontos-status">
	 				
	 			</table>
	 		</form>
		</div>

		<div class="beneficios">
		</div>
	</body>
</html>
